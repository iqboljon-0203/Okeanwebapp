<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OkeanMarket - Online Supermarket</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Yandex Maps API -->
    <!-- Yandex Maps removed in favor of Leaflet -->
  </head>
  <body>
    <style>
      body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
      .app-loader {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw; height: 100vh;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #fff; z-index: 99999;
      }
      .loader-logo { display: flex; flex-direction: column; align-items: center; margin-bottom: 25px; }
      .loader-logo .okean { font-size: 42px; font-weight: 900; color: #FF4B3A; line-height: 1; letter-spacing: -1px; }
      .loader-logo .market { font-size: 12px; font-weight: 800; color: #00302D; text-transform: uppercase; letter-spacing: 5px; margin-top: 4px; }
      .loader-bar { display: none; } /* Hide old bar */
      .loader-spinner {
        width: 40px; height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #FF4B3A;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 10px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <div id="root">
      <div class="app-loader">
        <div class="loader-logo">
          <span class="okean">OKEAN</span>
          <span class="market">SUPERMARKET</span>
        </div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
