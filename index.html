<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OkeanMarket - Online Supermarket</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Yandex Maps API -->
    <!-- Yandex Maps removed in favor of Leaflet -->
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <style>
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      }
      .app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #fff; z-index: 99999;
        display: flex; align-items: center; justify-content: center;
      }
      /* Ensure inner content is centered */
      .loader-content {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
      }
      .loader-logo { display: flex; flex-direction: column; align-items: center; margin-bottom: 25px; }
      .loader-logo .okean { font-size: 42px; font-weight: 900; color: #FF4B3A; line-height: 1; letter-spacing: -1px; }
      .loader-logo .market { font-size: 12px; font-weight: 800; color: #00302D; text-transform: uppercase; letter-spacing: 5px; margin-top: 4px; }
      .loader-bar { width: 120px; height: 4px; background: #f0f0f0; border-radius: 10px; position: relative; overflow: hidden; }
      .loader-bar::after {
        content: ''; position: absolute; left: -100%; width: 100%; height: 100%;
        background: linear-gradient(90deg, #FF4B3A, #FF8F85);
        animation: loading-bar 1.5s infinite linear;
      }
      @keyframes loading-bar { 0% { left: -100%; } 100% { left: 100%; } }
    </style>
    <div id="root">
      <div class="app-loader">
        <div class="loader-content">
          <div class="loader-logo">
            <span class="okean">OKEAN</span>
            <span class="market">SUPERMARKET</span>
          </div>
          <div class="loader-bar"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
